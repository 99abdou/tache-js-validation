<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tache de Validation</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./dist/script.js" defer></script>
</head>
<body>
    

    <div class="bg-blue-500 text-white text-center py-20 pl-9 mt-5 w-50">
        <div class="mt-5 text-lg">
            <h1>COUNTDOWN TO NEW YEAR</h1>
            <p class="mt-4 text-3xl">2024</p>
        </div>
        <div class="flex justify-center mt-5 text-xl">

            <div class="timer">
                <p class="mx-4 text-3xl" id="days">00</p>
                <small class="mx-4 text-xl">DAYS</small>
            </div>

            <div class="timer">
                <p class="mx-4 text-3xl" id="hours">00</p>
                <small class="mx-4 text-xl">HOURS</small>
            </div>

            <div class="timer">
                <p class="mx-4 text-3xl" id="minute">00</p>
                <small class="mx-4 text-xl">MINUTES</small>
            </div>

            <div class="timer">
                <p class="mx-4 text-3xl" id="second">00</p>
                <small class="mx-4 text-xl">SECONDS</small>
            </div>
        </div>
    </div>
</body>
</html>
